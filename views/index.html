<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fiber Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <!-- Content here -->
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Fiber Upload</h3>
            <span>Image Upload using <strong>Go-Fiber & Ajax</strong></span>
            <div class="mt-3">
                <form id="form-upload">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="name" name="img_name" name="img_name"
                               placeholder="Enter Image Name">
                    </div>
                    <div>
                        <input type="file" class="form-control-file" id="image" name="image">
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary">Submit Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
